<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byju's Extension</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 100px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        #hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #hero button {
            background: #ffdd57;
            color: #2575fc;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #hero button:hover {
            background: #ffcc00;
            transform: translateY(-3px);
        }

        /* Courses Section */
        #courses-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .course-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .course-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .course-card p {
            font-size: 0.9rem;
            color: #666;
        }

        /* Test/Quiz Section */
        #test-quiz-section {
            text-align: center;
            margin: 40px 0;
        }

        #test-quiz-section button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #test-quiz-section button:hover {
            background: #6a11cb;
            transform: translateY(-3px);
        }

        /* Quiz Games Section */
        #quiz-games-section {
            text-align: center;
            margin: 40px 0;
        }

        #quiz-games-section button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        #quiz-games-section button:hover {
            background: #6a11cb;
            transform: translateY(-3px);
        }

        /* Profile and Settings Sections */
        #profile-info, #settings-form {
            text-align: center;
            margin: 40px 0;
        }

        #settings-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #settings-form label {
            font-size: 1rem;
            font-weight: 500;
        }

        #settings-form button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #settings-form button:hover {
            background: #6a11cb;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-card {
                width: 100%;
            }
        }

        /* Smooth Transitions */
        .page-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: none; /* Hide sections by default */
        }

        .page-section.active {
            opacity: 1;
            transform: translateY(0);
            display: block; /* Show active section */
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <nav>
            <a href="#" onclick="showPage('courses')"><i class="fas fa-book"></i> Courses</a> |
            <a href="#" onclick="showPage('quiz-games')"><i class="fas fa-gamepad"></i> Quiz Games</a> |
            <a href="#" onclick="showPage('profile')"><i class="fas fa-user"></i> Profile</a> |
            <a href="#" onclick="showPage('settings')"><i class="fas fa-cog"></i> Settings</a> |
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>

        <div id="hero">
            <h1>Welcome to Byju's Extension</h1>
            <p>Your gateway to interactive learning and personalized education.</p>
            <button onclick="showPage('courses')">Explore Courses</button>
        </div>

        <div id="content">
            <!-- Courses Section -->
            <div id="courses-section" class="page-section active">
                <h1 style="text-align: center; margin: 40px 0;">Available Courses</h1>
                <div id="courses-list"></div>
                <div id="test-quiz-section">
                    <button onclick="window.location.href='file:///C:/Users/DELL/OneDrive/Desktop/byjus/index3.html'">Take a Test/Quiz</button>
                </div>
            </div>

            <!-- Quiz Games Section -->
            <div id="quiz-games-section" class="page-section">
                <h1 style="text-align: center; margin: 40px 0;">Quiz Games</h1>
                <div>
                    <button onclick="window.location.href='file:///C:/Users/DELL/OneDrive/Desktop/byjus/game.html'">Trivia Game</button>
                    <button onclick="window.location.href='file:///C:/Users/DELL/OneDrive/Desktop/byjus/Riddles.html'">Riddles Challenge</button>
                </div>
            </div>

            <!-- Profile Section -->
            <div id="profile-section" class="page-section">
                <h1 style="text-align: center; margin: 40px 0;">Profile</h1>
                <div id="profile-info"></div>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="page-section">
                <h1 style="text-align: center; margin: 40px 0;">Settings</h1>
                <form id="settings-form">
                    <label>Email Notifications: <input type="checkbox" id="notifications"></label>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Byju's Extension. All rights reserved.</p>
            <p>Follow us on <a href="#"><i class="fab fa-twitter"></i> Twitter</a>, <a href="#"><i class="fab fa-facebook"></i> Facebook</a>, and <a href="#"><i class="fab fa-instagram"></i> Instagram</a>.</p>
        </footer>
    </div>

    <script>
        // Function to show a specific page section
        function showPage(page) {
            // Hide all sections
            const sections = document.querySelectorAll('.page-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            const activeSection = document.getElementById(`${page}-section`);
            if (activeSection) {
                activeSection.classList.add('active');
            }

            // Load content dynamically
            if (page === "courses") {
                loadCourses();
            } else if (page === "profile") {
                loadProfile();
            } else if (page === "settings") {
                loadSettings();
            }
        }

        // Load courses by default
        function loadCourses() {
            const coursesList = document.getElementById("courses-list");
            const courses = [
                { name: "Math", image: "images/math.jpg", link: "https://www.youtube.com/watch?v=sptgth5iMTo&list=PL4t_secZTPn60qFMsjNg21aFV4d-GreoO" },
                { name: "Science", image: "images/science.jpg", link: "https://www.youtube.com/watch?v=PC1kP34AWq0&list=PLOIVkOjhZ1iF6Po5ZPlE8nBgumT_f3fkG" },
                { name: "English", image: "images/english.jpg", link: "https://www.youtube.com/watch?v=YzP76pgSoz0&list=PL4t_secZTPn7TwIA6N41Nf_V4ArdUufnf" },
                { name: "Coding", image: "images/coding.jpg", link: "https://www.youtube.com/watch?v=rQoqCP7LX60&list=PLxgZQoSe9cg1drBnejUaDD9GEJBGQ5hMt" }
            ];

            coursesList.innerHTML = ""; // Clear previous content

            courses.forEach(course => {
                let courseCard = document.createElement("div");
                courseCard.classList.add("course-card");

                let link = document.createElement("a");
                link.href = course.link;
                link.target = "_blank"; // Opens in a new tab

                let img = document.createElement("img");
                img.src = course.image;
                img.alt = course.name;

                let title = document.createElement("h3");
                title.textContent = course.name;

                let description = document.createElement("p");
                description.textContent = `Master the fundamentals of ${course.name} with interactive lessons.`;

                link.appendChild(img);
                link.appendChild(title);
                link.appendChild(description);
                courseCard.appendChild(link);
                coursesList.appendChild(courseCard);
            });
        }

        function loadProfile() {
            const userName = localStorage.getItem("userName");
            const userEmail = localStorage.getItem("userEmail");

            document.getElementById("profile-info").innerHTML = `
                <p><strong>Username:</strong> ${userName || "No username found"}</p>
                <p><strong>Email:</strong> ${userEmail || "No email found"}</p>
            `;
        }

        function loadSettings() {
            document.getElementById("settings-form").addEventListener("submit", (event) => {
                event.preventDefault();
                alert("Settings saved successfully!");
            });
        }

        function logout() {
            alert("Logging out...");
            localStorage.removeItem("userName");
            localStorage.removeItem("userEmail");
            window.location.href = "file:///C:/Users/DELL/OneDrive/Desktop/byjus/index.html";
        }

        // Load courses by default
        loadCourses();
    </script>
</body>
</html>
